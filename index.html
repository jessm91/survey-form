<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="project2.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    
    <title>LuLu's Burger Bistro</title>
</head>
 
<body>
    <section id="overlay">
      <img src="https://lh3.googleusercontent.com/Rfz-vH_fa0gc2fcWU6Hc12kCaVqE_Ty0tDYGJP-bAV8Gjpr7_GjZIasoLsID1AMhxFXVvj-kX-Vnwjegg9rht5JLp1iWKWofDWNnbcsk-7D1ecUxSx2cvdalB5aKic6TidZHIG9XOA" alt="LuLu's Burger Bistro Logo" id="logo">
     
      <div>
        <form action="submission.html" method="POST" id="survey-form">      
          <h1 id="title">Create a burger!</h1>
            <p id="description">Fill out the following so we can make the perfect burger:</p>
              <hr>
                
              <section class="name">
                    <label for="name" id="name-label">What is your name?</label>
                      <input type="text" name="name" id="name" placeholder="Full name" required>
              </section>

                  <section class="email">
                    <label for="email" id="email-label">What is your email?</label>
                      <input type="email" name="email" id="email" placeholder="Email address" required>
                  </section>
                  <hr>

              <section class="protein">
                <label for="patty">What type of protein would you like?</label>
    			        <input type="text" name="patty" id="patty">
              </section>
              <hr>
        
              <section class="patties">
                <label for="amount" id="number-label">How many patties would you like?</label>
                  <input type="number" name="amount" id="number" min="1" max ="4" placeholder="1" required>
              </section>
              <hr>
        
              <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                  <span>Rare</span>
                    <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
                  <span>Well-Done</span>
              </section>
              <hr>
        
              <section class="toppings">
                <span>What toppings would you like?</span>
                <br>

                  <input type="checkbox" name="topping" id="lettuce" value="lettuce">
                  <label for="lettuce">Lettuce</label>
                  <input type="checkbox" name="topping" id="tomato" value="tomato">
                  <label for="tomato">Tomato</label>
                  <input type="checkbox" name="topping" id="onion" value="onion">
                  <label for="onion">Onion</label>
              </section>
              <hr>
        
              <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
          
                  <input type="radio" name="cheese" id="yes" value="yes">
                    <label for="yes">Yes</label>
                  
                    <input type="radio" name="cheese" id="no" value="yes">
                    <label for="no">No</label>
              </section>
              <hr>
       
              <section class="bun-type" id="dropdown">
                <label for="bun">What type of bun would you like?</label>
                  <select name="bun" id="bun">
                    
                    <option value="sesame">Sesame</option>
                    <option value="potatoe">Potato</option>
                    <option value="pretzel">Pretzel</option>
              </select>
              </section>
              <hr>
        
             <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                  <input list="sauces" id="sauce" name="sauce">
                    <datalist id="sauces">
            
                      <option value="ketchup"></option>
                      <option value="mayo"></option>
                      <option value="mustard"></option>
                    </datalist>
            </section>
            <hr>
        
            <section class="extra-info">
              <label for="extra"><i>Notes:</i></label>
              <br>
                <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
            </section>

            <section class="submission">
              <input type="submit" value="Submit" id="submit">
            </section>
        
          </div>
      </form>
    </section>
  </body>
</html>
